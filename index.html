		function updateCountdown() {

        // Sau 4 gi√¢y ‚Üí thu nh·ªè ra ph√≠a sau
        		setTimeout(() => {

            		countdownEl.classList.add("background-mode");

        		return;
    		}

    		// ===== ƒêANG ƒê·∫æM NG∆Ø·ª¢C =====
    			const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    			const minutes = Math.floor((distance / 1000 / 60) % 60);

            		`ƒê·∫øm ng∆∞·ª£c 2025<br>${hours} gi·ªù : ${minutes} ph√∫t : ${seconds} gi√¢y`;
    		}
		}

	<script>
			const lixiBtn = document.getElementById("lixiBtn");
			const bankPopup = document.getElementById("bankPopup");
			const bankClose = document.getElementById("bankClose");
			const bankConfirm = document.getElementById("bankConfirm");

			lixiBtn.addEventListener("click", () => {
    			bankPopup.style.display = "flex";
		});

			bankClose.addEventListener("click", () => {
    			bankPopup.style.display = "none";
		});

			const lixiResult = document.getElementById("lixiResult");
			const lixiMessage = document.getElementById("lixiMessage");

			const lixiCloseResult = document.getElementById("lixiCloseResult");
			lixiCloseResult.addEventListener("click", () => {
    			lixiResult.style.display = "none";
    			opened = false;
    		// reset bao l√¨ x√¨
    			document.querySelectorAll(".lixi-flip").forEach(card => {
    			card.classList.remove("flipped");

    			const back = card.querySelector(".lixi-back");
    			if (back) back.innerHTML = "";
		});
    	    		lixiMessage.innerHTML = "";
		});
			bankConfirm.addEventListener("click", () => {
    			const value = document.getElementById("bankInput").value;

    			if (value.trim() !== "") {
        		bankPopup.style.display = "none";   // ƒë√≥ng popup nh·∫≠p t√†i kho·∫£n
        		lixiResult.style.display = "flex";  // m·ªü popup ch·ªçn bao l√¨ x√¨
    			renderWinners();
		} else {
        		alert("Vui l√≤ng nh·∫≠p s·ªë t√†i kho·∫£n!");
    		}
		});

		// N√∫t ƒë√≥ng k·∫øt qu·∫£
			let opened = false;
			document.querySelectorAll(".lixi-flip").forEach(card => {

    			const inner = document.createElement("div");
    			inner.className = "lixi-flip-inner";

    			const front = document.createElement("div");
    			front.className = "lixi-front";
    			front.innerHTML = "üßß L√å X√å";

    			const back = document.createElement("div");
    			back.className = "lixi-back";

    			inner.appendChild(front);
    			inner.appendChild(back);
    			card.appendChild(inner);

    			card.addEventListener("click", () => {

        		if (opened) return;
        		opened = true;

        		card.classList.add("flipped");

        		let wonMoney = 0;
			let result;

        		let random = Math.random();
		
			if (random < 0.60) {
    		// 60% tr√∫ng ti·ªÅn nh·ªè
    			const smallMoney = [1000, 2000, 5000];
    			const randomMoney = smallMoney[Math.floor(Math.random() * smallMoney.length)];

    			wonMoney = randomMoney;
    			result = "üí∏ " + randomMoney.toLocaleString() + " VNƒê";
    			moneyFirework();

			} else if (random < 0.95) {
    		// 35% ra c√¢u ch√∫c
    			wonMoney = 0;
    			result = "üéâ Ch√∫c m·ª´ng nƒÉm m·ªõi 2026";

		} else {
    			// 5% tr√∫ng 10.000 VNƒê
    			wonMoney = 10000;
    			result = "üí∞ 10.000 VNƒê";
    			moneyFirework();
		}
        		if (wonMoney > 0) {
    			back.innerHTML = `
    			<div style="font-size:18px;font-weight:bold;">
        		${result}
    			</div>
    			<button id="claimBtn" 
        		style="
            		padding:8px 15px;
            		background:red;
            		color:white;
            		border:none;
            		border-radius:8px;
            		cursor:pointer;
        		">
        		Nh·∫≠n l√¨ x√¨
    			</button>
		`;
    			setTimeout(() => {
        		document.getElementById("claimBtn").addEventListener("click", function() {

            		const bank = document.getElementById("bankInput").value || "Ch∆∞a nh·∫≠p";
			saveWinner(bank, wonMoney);
            		const message = 
            		"S·ªë t√†i kho·∫£n: " + bank + 
            		" | S·ªë ti·ªÅn tr√∫ng: " + wonMoney + " VNƒê";

            		const zaloURL = "https://zalo.me/?text=" + encodeURIComponent(message);
			window.open(zaloURL, "_blank");
        	});
    		}, 100);
		} else {
    			back.innerHTML = result;
		}

        		document.getElementById("lixiMessage").innerHTML =
            		"üéä B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c b·∫•t ng·ªù!";
    		});
		});
			function moneyFirework() {
    			for (let i = 0; i < 60; i++) {
        		const fire = document.createElement("div");
        		fire.style.position = "fixed";
        		fire.style.width = "6px";
        		fire.style.height = "6px";
        		fire.style.borderRadius = "50%";
        		fire.style.background = `hsl(${Math.random()*360},100%,50%)`;
        		fire.style.left = "50%";
        		fire.style.top = "50%";
        		fire.style.zIndex = "9999";
        		document.body.appendChild(fire);

        		const angle = Math.random() * 2 * Math.PI;
        		const distance = Math.random() * 200 + 100;

        		const x = Math.cos(angle) * distance;
        		const y = Math.sin(angle) * distance;

        		fire.animate([
            			{ transform: "translate(0,0)", opacity: 1 },
            			{ transform: `translate(${x}px, ${y}px)`, opacity: 0 }
        	], {
            		duration: 1200,
            		easing: "ease-out"
        	});

        		setTimeout(() => fire.remove(), 1200);
    		}
		}
			function saveWinner(bank, money) {
    			let winners = JSON.parse(localStorage.getItem("lixiWinners")) || [];

    			const now = new Date();
    			const time = now.toLocaleString();

    			winners.push({
        		bank: bank,
        		money: money,
        		time: time
    		});

    			localStorage.setItem("lixiWinners", JSON.stringify(winners));
    			renderWinners();
		}

			function renderWinners() {
    			let winners = JSON.parse(localStorage.getItem("lixiWinners")) || [];
    			const listDiv = document.getElementById("winnerList");

    			if (winners.length === 0) {
        		listDiv.innerHTML = "";
        		return;
    		}

    			let html = "<b>üéâ Danh s√°ch tr√∫ng ti·ªÅn:</b><br>";

    			winners.slice(-5).reverse().forEach(w => {
        		html += `üí∏ ${w.bank} - ${w.money.toLocaleString()} VNƒê <br>`;
    		});

    			listDiv.innerHTML = html;
		}
		renderWinners();
